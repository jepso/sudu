<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Simple Client Side Sudoku Solver</title>
        <link rel="stylesheet" href="example-lib/css/bootstrap.min.css"/>
        <style>
        	table {
        		border-collapse:collapse;
        		border-spacing:0px;
        	}
        	td {
        		border-style:solid;
        		border-width:1px;
        	}
        	.row-divider td{
        		border-top-width:3px;
        	}
        	.row-end td{
        		border-bottom-width:3px;
        	}
        	td.column-divider{
        		border-left-width:3px;
        	}
        	td.column-end{
        		border-right-width:3px;
        	}
        	.digit{
        		width:53px;
        		height:50px;
        		font-size:40px;
        	}
        	.digit.new{
        		color:grey;
        	}
        	.digit.original{
        		color:black;
        	}
            .row{
                margin-top:10px;
            }
            body{
                padding-top:40px;
            }
        </style>
    </head>
    <body>
        <div class="navbar navbar-fixed-top">
          <div class="navbar-inner">
            <div class="container">
              <a class="brand" href="http://www.jepso.com">JEPSO</a>
            <ul class="nav pull-right">
              <li><a href="https://github.com/jepso/sudu">Fork on GitHub</a></li>
            </ul>
            </div>
          </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="span6 offset3">
                	<button id="btnSolve" class="btn btn-large btn-primary">solve</button>

                	<button id="btnReset" class="btn btn-large btn-inverse">reset</button>

                	<button id="btnClear" class="btn btn-large btn-danger">clear all</button>
                </div>
            </div>
            <div class="row">
                <div class="span6 offset3">
                	<div id="inputTable" ></div>
                </div>
            </div>
        </div>
    	<script src="example-lib/js/jquery.min.js"></script>
    	<script src="index.js"></script>
        <script src="example.js"></script>
    </body>
</html>
