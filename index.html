<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple Client Side Sudoku Solver</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div id="container">
      <div id="controls">
        <div class="col-left">
          <button id="btnSolve" class="btn btn-large btn-primary">solve</button>
        </div>
        <div class = "col-right">
          <button id="btnClear" class="btn btn-large btn-danger">clear all</button>
        </div>
        <div class="col-center">
          <button id="btnReset" disabled class="btn btn-large btn-reset">reset</button>
        </div>
      </div>
      <div id="inputTable" ></div>
    </div>
    <script src="https://raw.github.com/jepso/sudu/master/index.js"></script>
    <script src="index.js"></script>
  </body>
</html>
